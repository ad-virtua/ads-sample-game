<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | VAST Test</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <canvas id="unity-canvas" width=640 height=360 tabindex="-1"></canvas>
  <script src="Build/webgl2.loader.js"></script>
  <script>
    function UnityProgress(gameInstance, progress) {
      var progressBar = document.getElementById("progress-bar");
      progressBar.style.width = Math.round(progress * 100) + "%";
      progressBar.innerHTML = Math.round(progress * 100) + "%";
      if (progress === 1) {
        progressBar.style.display = "none";
      }
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/webgl2.data",
      frameworkUrl: "Build/webgl2.framework.js",
      codeUrl: "Build/webgl2.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "VAST Test",
      productVersion: "0.1.0",
      onProgress: UnityProgress
    });
  </script>
  <div class="instructions-container">
    <p>画面を一度クリックしてください。<br>カーソルが消えますが、Escキーを押すと再びカーソルが現れます。<br>マウスの操作で視点を変えられます。</p>
    <h2>操作説明</h2>
    <table>
      <thead>
        <tr>
          <th>キー</th>
          <th>動作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wキー もしくは ↑キー</td>
          <td>前進</td>
        </tr>
        <tr>
          <td>Aキー もしくは ←キー</td>
          <td>左に進む</td>
        </tr>
        <tr>
          <td>Dキー もしくは →キー</td>
          <td>右に進む</td>
        </tr>
        <tr>
          <td>Sキー もしくは ↓キー</td>
          <td>後ろに進む</td>
        </tr>
        <tr>
          <td>スペースキー</td>
          <td>ジャンプ</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
