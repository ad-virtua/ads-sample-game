<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VAST Test</title>
    <style>
      #loading-bar-container {
        width: 640px;
        height: 40px; /* 高さを変更してテキストを表示可能に */
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #f9f9f9;
        margin: 20px auto;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #000;
      }
      #loading-bar {
        width: 0;
        height: 100%;
        background-color: #4caf50;
        border-radius: 10px;
        transition: width 0.5s;
      }
      #loading-text {
        position: absolute;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 20px; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=640 height=360 tabindex="-1" style="width: 640px; height: 360px; background: #231F20"></canvas>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
      <div id="loading-text">Loading... 0%</div>
    </div>
    <script src="Build/webgl2.loader.js"></script>
    <script>
      function updateLoadingBar(progress) {
        var loadingBar = document.getElementById('loading-bar');
        var loadingText = document.getElementById('loading-text');
        loadingBar.style.width = (progress * 100) + '%';
        loadingText.textContent = 'Loading... ' + Math.round(progress * 100) + '%';
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl2.data",
        frameworkUrl: "Build/webgl2.framework.js",
        codeUrl: "Build/webgl2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VAST Test",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        unityInstance.Module.monitorRunDependencies = (remainingDependencies) => {
          var totalDependencies = unityInstance.Module.TOTAL_MEMORY;
          var progress = (totalDependencies - remainingDependencies) / totalDependencies;
          updateLoadingBar(progress);
        };

        unityInstance.Module.onRuntimeInitialized = () => {
          document.getElementById('loading-bar-container').style.display = 'none';
        };
      });
    </script>
    <div style="width: 640px; padding: 20px; border: 2px solid #000; border-radius: 10px; background-color: #f9f9f9; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 0 auto;">
      <p>画面を一度クリックしてください。<br>カーソルが消えますが、Escキーを押すと再びカーソルが現れます。<br>
        マウスの操作で視点を変えられます。
      </p>
      
      <h2 style="font-size: 18px; margin-top: 20px; margin-bottom: 10px;">操作説明</h2>
      <table style="width: 100%; border-collapse: collapse; font-size: 16px;">
          <thead>
              <tr>
                  <th style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0;">キー</th>
                  <th style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0;">動作</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td style="border: 1px solid #000; padding: 10px;">Wキー もしくは ↑キー</td>
                  <td style="border: 1px solid #000; padding: 10px;">前進</td>
              </tr>
              <tr>
                  <td style="border: 1px solid #000; padding: 10px;">Aキー もしくは ←キー</td>
                  <td style="border: 1px solid #000; padding: 10px;">左に進む</td>
              </tr>
              <tr>
                  <td style="border: 1px solid #000; padding: 10px;">Dキー もしくは →キー</td>
                  <td style="border: 1px solid #000; padding: 10px;">右に進む</td>
              </tr>
              <tr>
                  <td style="border: 1px solid #000; padding: 10px;">Sキー もしくは ↓キー</td>
                  <td style="border: 1px solid #000; padding: 10px;">後ろに進む</td>
              </tr>
              <tr>
                  <td style="border: 1px solid #000; padding: 10px;">スペースキー</td>
                  <td style="border: 1px solid #000; padding: 10px;">ジャンプ</td>
              </tr>
          </tbody>
      </table>
  </div>
  </body>
</html>
